language: php

php:
  - 7.0
services:
  - mysql
before_install:
- mysql -e 'CREATE DATABASE scotchbox;'
- composer global require --dev sebastian/phpcpd
- sudo apt-get update
#- sudo apt-get install php7.0-xml
- composer update
- cp .env.example .env
- php artisan key:generate
- php artisan migrate --seed
- composer require pragmarx/laravelcs
- wget https://phar.phpunit.de/phpcpd.phar
- wget http://phpdox.de/releases/phpdox.phar
- wget https://phar.phpunit.de/phploc.phar
- wget http://static.pdepend.org/php/latest/pdepend.phar
test:
  adapter: mysql2
  database: scotchbox
  username: travis
  encoding: utf8
before_script:
  - php phpcpd.phar app/Http/Controllers/BooksController.php
  - php phpdox.phar
  - php phploc.phar app/
  - php pdepend.phar --summary-xml=/tmp/sum.xml app/Http
  - vendor/bin/phpcs -n app/Http/Controllers/Controller.php
